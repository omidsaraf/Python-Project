# 📥 Input directory containing raw source files (CSV/JSON)
input_path: "./data/raw/"

# 🟤 Bronze layer: landing zone for ingested raw data
bronze_path: "./data/bronze/"

# ⚪ Silver layer: cleaned and validated datasets
silver_path: "./data/silver/"

# 🟡 Gold layer: aggregated and enriched KPI datasets
gold_path: "./data/gold/"

# 📊 Directory for saving visualization reports
reports_path: "./reports/"

# 📁 Directory for pipeline log files
logs_path: "./logs/"

# 🔍 Logging level: DEBUG, INFO, WARNING, ERROR, or CRITICAL
log_level: "INFO"

# 🧾 Schema definition for validation
schema:
  columns:
    id:
      type: string
      nullable: false
    name:
      type: string
      nullable: false
    date:
      type: date
      nullable: true
    value:
      type: float
      nullable: true

