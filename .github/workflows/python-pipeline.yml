name: Python Data Pipeline CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build, Lint, Test & Type Check

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install flake8 black isort mypy pytest

      - name: âœ… Lint code with flake8
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: âš« Check code formatting with black
        run: |
          black --check src tests

      - name: ğŸ“š Check import sorting with isort
        run: |
          isort --check-only src tests

      - name: ğŸ” Static type checking with mypy
        run: |
          mypy src tests

      - name: ğŸ§ª Run unit tests with pytest
        run: |
          pytest tests/ --maxfail=3 --disable-warnings -q
